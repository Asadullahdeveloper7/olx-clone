<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo" onclick="showSection('home')">OLX Clone</div>
        <div class="nav-links" id="navLinks">
            <button id="homeBtn" onclick="showSection('home')" class="active">Home</button>
            <button id="myPostsBtn" onclick="showSection('myposts')" style="display:none;">My Posts</button>
        </div>
        <div class="auth-buttons" id="authButtons">
            <button onclick="openModal('loginModal')">Login</button>
            <button onclick="openModal('signupModal')">Signup</button>
        </div>
        <div class="profile" id="profileSection" style="display:none;">
            <button onclick="toggleProfileMenu()">ðŸ‘¤ Profile</button>
            <button onclick="openModal('postModal')">+ Add Post</button>
            <div class="profile-menu" id="profileMenu">
                <p id="profileName"></p>
                <p id="profileEmail"></p>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="active">
        <div id="postsContainer"></div>
    </section>

    <!-- My Posts Section -->
    <section id="myposts">
        <div id="myPostsContainer"></div>
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2>Signup</h2>
            <input type="text" id="signupName" placeholder="Full Name">
            <input type="email" id="signupEmail" placeholder="Email">
            <input type="password" id="signupPassword" placeholder="Password">
            <button onclick="signup()">Signup</button>
        </div>
    </div>

    <!-- Add Post Modal -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('postModal')">&times;</span>
            <h2>Add Post</h2>
            <input type="text" id="postTitle" placeholder="Post Title">
            <input type="text" id="postDesc" placeholder="Description">
            <input type="file" id="postImage" accept="image/*">
            <button onclick="addPost()">Add Post</button>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
